    <button class="backbtn" id="back"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg></button>
    <h3 class="title" style="flex:1;text-align:center;letter-spacing:6px;color:#78bfc0;margin:0">發 音 練 習</h3>
    <span class="pill amber speed">x0.75</span>
  </div>
  <div class="big"><span id="bigSym">ㅏ</span></div>

    {sym:"ㅒ", roman:"yae", say:"얘", words:[["얘기","聊天","yaegi"],["계약","契約","gyeyak"],["걔","那個孩子","gyae"]]}, 
    {sym:"ㅔ", roman:"e", say:"에", words:[["에어컨","冷氣","eeokeon"],["세탁","洗滌","setak"],["메모","備忘","memo"]]},

  ],
  consonants:[
    {sym:"ㄱ", roman:"g/k", say:"가", words:[["가다","去","gada"],["고기","肉","gogi"],["가족","家族","gajok"]]}, 
    {sym:"ㄲ", roman:"kk", say:"까", words:[["꽂다","插","kkotda"],["깎다","削","kkakda"],["꾸다","借/做夢","kkuda"]]}, 
    {sym:"ㄴ", roman:"n", say:"나", words:[["나라","國家","nara"],["노래","歌曲","norae"],["눈","眼睛","nun"]]}, 
    {sym:"ㄷ", roman:"d/t", say:"다", words:[["다리","腿","dari"],["도서관","圖書館","doseogwan"],["달","月亮","dal"]]}, 
    {sym:"ㄸ", roman:"tt", say:"따", words:[["따다","採","ttada"],["땀","汗","ttam"],["때","時候","ttae"]]}, 
    {sym:"ㄹ", roman:"r/l", say:"라", words:[["라디오","收音機","radio"],["로봇","機器人","robot"],["리본","緞帶","ribon"]]}, 
    {sym:"ㅁ", roman:"m", say:"마", words:[["머리","頭","meori"],["물","水","mul"],["멀다","遠","meolda"]]}, 
    {sym:"ㅂ", roman:"b/p", say:"바", words:[["바다","海","bada"],["바보","傻瓜","babo"],["빵","麵包","ppang"]]}, 
    {sym:"ㅃ", roman:"pp", say:"빠", words:[["빨리","快","ppalli"],["빵","麵包","ppang"],["뿌리","根","ppuri"]]}, 
    {sym:"ㅅ", roman:"s", say:"사", words:[["사람","人","saram"],["사과","蘋果","sagwa"],["시간","時間","sigan"]]}, 
    {sym:"ㅆ", roman:"ss", say:"싸", words:[["쌀","米","ssal"],["쓰다","寫/用/苦","sseuda"],["씻다","洗","ssitda"]]},

    {sym:"ㅉ", roman:"jj", say:"짜", words:[["짜다","鹹/編","jjada"],["찻집","茶館","chatjip"],["짜증","煩躁","jjajeung"]]},

    {sym:"ㅍ", roman:"p", say:"파", words:[["피자","披薩","pija"],["포도","葡萄","podo"],["편지","信","pyeonji"]]}, 
    {sym:"ㅎ", roman:"h", say:"하", words:[["하늘","天空","haneul"],["학교","學校","hakgyo"],["하루","一天","haru"]]}
  ]
};

function speakKo(t){ const u=new SpeechSynthesisUtterance(t);u.lang='ko-KR';u.rate=0.75; const v=speechSynthesis.getVoices().find(v=>/ko/i.test(v.lang||'')); if(v) u.voice=v; speechSynthesis.speak(u);}
function tile(it){ const el=document.createElement('div'); el.className='tile'; el.innerHTML=`<div class='sym'>${it.sym}</div><div class='rom'>${it.roman}</div>`; el.addEventListener('click',()=>speakKo(it.say)); el.addEventListener('dblclick',()=>openDetail(it)); return el; }
function render(){
  const gv=document.getElementById('gridV'); gv.innerHTML=""; DATA.vowels.forEach(it=>gv.appendChild(tile(it)));
  const gc=document.getElementById('gridC'); gc.innerHTML=""; DATA.consonants.forEach(it=>gc.appendChild(tile(it)));
}
function openDetail(item){ document.getElementById('bigSym').textContent=item.sym; const w=document.getElementById('words'); w.innerHTML=''; item.words.forEach(([ko,zh,rom])=>{ const d=document.createElement('div'); d.className='word'; d.innerHTML=`<div class='ko'>${ko}</div><div><div class='zh'>${zh}</div><div class='desc'>${rom}</div></div><button class='btn' data-say='${ko}'>播放</button>`; w.appendChild(d); }); document.getElementById('detail').style.display='block'; }
document.addEventListener('click',e=>{ const s=e.target.getAttribute('data-say'); if(s) speakKo(s); });
document.getElementById('back').addEventListener('click',()=>document.getElementById('detail').style.display='none');

const btnV=document.getElementById('btnV'), btnC=document.getElementById('btnC');
btnV.addEventListener('click',()=>{btnV.classList.add('teal');btnC.classList.remove('teal');document.getElementById('gridV').style.display='grid';document.getElementById('gridC').style.display='none';});
btnC.addEventListener('click',()=>{btnC.classList.add('teal');btnV.classList.remove('teal');document.getElementById('gridC').style.display='grid';document.getElementById('gridV').style.display='none';});
render();
</script></body></html>
